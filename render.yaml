services:
  - type: web
    name: careeroos-backend
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: PYTHONPATH
        value: "."
      - key: LOG_LEVEL
        value: "INFO"
    autoDeploy: true
